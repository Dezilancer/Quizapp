<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body class="bgcolor" id="bgimg">



    <!-- First page  -->
    <div id="firstPageMain" class="">
        <div class="container firstMain mx-auto d-flex justify-content-center align-items-center ">


            <div class=" firstPage border border-light border-2 rounded-2 mx-auto shadow" id="quizInfoDiv">
                <div class="">


                    <div class="darkbg">
                        <div class="text-white text-center px-5 py-4">
                            <h3 class="fw-normal" >
                                General Knowledge
                            </h3>
                        </div>
                    </div>


                    <div class="py-4 px-3">
                        <div class="my-2 mx-auto">
                            <div class="text-center">
                                <div class="my-3 inpMain">
                                    <input class="w-100 p-2 border rounded-3" type="text" placeholder="First Name"
                                        id="fName">
                                </div>
                                <div class="my-3 inpMain">
                                    <input class="w-100 p-2 border rounded-3" type="text" placeholder="Last Name"
                                        id="lName">
                                </div>
                            </div>
                        </div>

                        <p class="message hidden" id="message">Please enter correct name</p>


                        <div class="row d-flex flex-column align-items-center ">
                            <div class="txtDark text-center border-bottom border-1 my-2 py-2">
                                <h5 class="fw-normal fs-6"><span>Total Questions:</span> <span id="tQues"></span></h5>
                            </div>
                            <div class="txtDark text-center border-bottom border-1 my-2 py-2">
                                <h5 class="fw-normal fs-6"><span>Passing Marks:</span> <span>75%</span></h5>
                            </div>
                            <div class="txtDark text-center border-bottom border-1 my-2 py-2">
                                <h5 class="fw-normal fs-6"><span>Duration:</span> <span>10 Minutes</span></h5>
                            </div>
                        </div>


                        <div class=" text-center mt-3">
                            <button class="btn-success py-2 px-5 fw-bold border-0 rounded-3" onclick="startQuiz()">START QUIZ</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- Quiz page  -->
    <div class="container quiz-container hidden" id="quizPage">
        <div class="bg-white shadow rounded">
            <div class="d-flex justify-content-between my-4 py-4 px-4 darkbg">
                <h2 class="text-white">General Knowledge Quiz</h2>
                <h2 class="text-white "><span id="questionNum"></span> / <span id="totalQuestions"></span></h2>
            </div>

            <div class="py-1 px-4 ">
                <div class="txtDark" id="question">
                </div>
                <hr>
                <div class="my-4" id="options">

                </div>


                <div class="text-end my-5">
                    <button class="btn-success py-2 px-5 rounded-pill border-0 shadow-none" disabled onclick="next()"
                        id="nextBtn">Next</button>
                </div>
            </div>
        </div>

        <div class="text-center fixed-bottom ">
            <progress class=" w3-light-grey w3-round  w-75" id="file" value="30" max="100"> </progress>
        </div>
    </div>

    <div class="container quiz-container hidden" id="scoreCard" > 
    <div class="bg-white shadow rounded">
        <div class=" my-4 py-4 px-4 darkbg text-center">
            <h2 class="text-white text-uppercase">Score Card</h2>
        </div>

        <div class="text-center">
            <h2 class="txtDark" id="fullName"></h2>
        </div>
        <div class="py-1 px-4 ">
            <ul class="list-unstyled text-center list">
                <li class="mt-3 pb-2 pt-4 border-bottom border-top">
                    <p class="fw-bold">Quiz Topic: <span id="qTopic"></span></p>
                </li>
                <li class="mt-3 py-2 border-bottom">
                    <p class="fw-bold">Correct Answers: <span id="numberOfCorrectAnswers"></span></p>
                </li>
                <li class="mt-3 py-2 border-bottom">
                    <p class="fw-bold">Percentage: <span id="percentage"></span></p>
                </li>
                <li class="mt-3 py-2 border-bottom">
                    <p class="fw-bold">Grade: <span id="grade"></span></p>
                </li>
                <li class="mt-3 py-2 border-bottom">
                    <p class="fw-bold">Status: <span id="status"></span></p>
                </li>
            </ul>


            <div class="text-center my-5">
                <button class="closebtn btn-outline py-2 px-4 rounded-pill border-0 shadow-none" onclick="closeBtn()"
                    id="nextBtn" >Go to Home</button>
            </div>
        </div>
    </div>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
