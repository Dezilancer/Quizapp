    <div class="container col-md-8 col-lg-8 col-12 col-sm-12 my-5">
        <div class="darkbg">
            <h2 class="py-4 px-3 text-white fw-normal text-uppercase">Quiz Dashboard</h2>
        </div>
        <div class="bg-light p-3">
            <div class="mb-5">
                <label for="question">Question:</label>
                <input class="w-100 py-2 px-3 mt-2" placeholder="Enter Question here" type="text" id="question">
            </div>
            <hr>

            <div class="text-end mb-2 mt-4">

            </div>


            <div id="optionsDiv" class="mt-2">
                <div><label for="Op01">Option 1</label>

                    <div class="d-flex justify-content-between align-items-center"><input onblur="toSelectList(this)"

                    </div>
                </div>




            </div>

            <hr>

            <div id="answerOptionsdiv">
                <label for="answer01" class="mb-2">Correct answer:</label>
                <select class="w-100 py-2 px-3" name="" id="answerSelect" onblur="checkval()"><option value="" selected disabled> Select Correct Answer </option>
                </select>
            </div>

            <hr>

            <div class="text-end">
                <button id="addBtn" onclick="saveQuestion()" class="btn btn-outline-success py-2 px-4 mt-5 mb-2">
                    Save</button>
            </div>


        </div>

    </div>
